<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 400px;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Spam Email Classifier</h1>
    <form method="POST">
        <textarea name="email" placeholder="Enter your email text here..."></textarea><br>
        <button type="submit">Classify</button>
    </form>
    {% if prediction %}
        <p><strong>Prediction:</strong> {{ prediction }}</p>
    {% endif %}
</body>
</html>
